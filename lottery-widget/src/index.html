<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lottery widget</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div
      id="lottery-widget"
      class="lw-container"
      data-lottery-name="test"
      data-submit-url="http://localhost:8081/api/submit"
      data-pick-url="http://localhost:8081/api/draw"
    >
      <div id="countdown" class="lw-row lw-countdown">
        Countdown
      </div>
      <div class="lw-contant lw-row" id="content">
        <div id="history" class="lw-column lw-history"></div>
        <div id="form" class="lw-column lw-form-container">
          <div class="lw-form-group lw-row">
            <div class="lw-input-group lw-column">
              <input
                type="text"
                name="username"
                id="username"
                class="lw-input"
              />
            </div>
            <div class="lw-input-group lw-column">
              <input type="text" name="number" id="number" class="lw-input" />
            </div>
          </div>
          <div class="lw-form-group lw-row">
            <button type="submit" name="submit" id="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
